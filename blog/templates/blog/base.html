<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blogs</title>

    <!-- Bootstrap & JQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/glyphicons.css' %}">

    <!-- Custom JQuery -->
    <script src="{% static 'js/blog.js' %}"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu&display=swap" rel="stylesheet">

  </head>
  <body>

    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navCustom">
      <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Blogs</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" id="main-nav">
          <a class="nav-item nav-link" href="{% url 'about' %}">About <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="https://www.github.com" target="_blank">GitHub</a>
          <a class="nav-item nav-link" href="https://www.linkedin.com/in/ahmad97/" target="_blank">LinkedIn</a>
        </div>
      </div>


      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
          <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
          <a class="nav-item nav-link justify-content-end">Welcome: {{user.username}}</a>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Body Block -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block body_block %}
            {% endblock %}
          </div>
        </div>
      </div>
