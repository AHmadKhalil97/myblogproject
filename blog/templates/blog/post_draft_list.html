{% extends 'blog/base.html' %}

{% block body_block %}
  {% for post in post_list %}
    <div class="post">
      <p class="date">Created: {{post.created_date|date 'd-m-Y'}}</p>
      <h1><a href="url 'post_detail' pk = post.pk"></a></h1>
      <p>{{post.text}}</p>
    </div>
  {% endfor %}
{% endblock %}
